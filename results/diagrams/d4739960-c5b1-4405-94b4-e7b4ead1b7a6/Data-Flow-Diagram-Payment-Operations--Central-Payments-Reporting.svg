<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">

    <defs>
        <linearGradient id="apiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="dataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
        </marker>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
<polygon points="600,350 700,400 600,450 500,400" fill="url(#apiGradient)" stroke="#7c3aed" stroke-width="3" filter="url(#shadow)"/>
<text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Payment Operations: </text>
<text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Gateway</text>
<rect x="850" y="400" width="150" height="80" fill="#f8fafc" stroke="#475569" stroke-width="2" rx="8"/>
<text x="925" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Regions Connect</text>
<path d="M 700 400 Q 775.0 390.0 850 440" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
<rect x="707.0" y="378.0" width="136" height="20" fill="white" stroke="#e5e7eb" rx="10" opacity="0.9"/>
<text x="775.0" y="390.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1e40af">customer requests</text>
</svg>